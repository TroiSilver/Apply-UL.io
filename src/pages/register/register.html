<ion-header>

  <ion-navbar color="md-primary">
    <ion-title>Registion</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label floating >Surname</ion-label>
      <ion-input [(ngModel)] ="surname"></ion-input>
      </ion-item>  
      <ion-item>
        <ion-label floating >Name(s)</ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating >Student Number</ion-label>
        <ion-input [(ngModel)]="studentNumber"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>ID Number</ion-label>
        <ion-input [(ngModel)]="idNumber"></ion-input>
      </ion-item>
      
      <button ion-button (click)="onClick_Submit()" round block >next</button>
      
</ion-content>
